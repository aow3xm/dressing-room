<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="well">
            <!-- Tab panes -->
            <div class="tab-content">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="pills-top-tab"
                    data-toggle="pill"
                    data-target="#pills-top"
                    type="button"
                    role="tab"
                    aria-controls="pills-top"
                    aria-selected="true"
                  >
                    Áo
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-bottom-tab"
                    data-toggle="pill"
                    data-target="#pills-bottom"
                    type="button"
                    role="tab"
                    aria-controls="pills-bottom"
                    aria-selected="false"
                  >
                    Quần
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-shoe-tab"
                    data-toggle="pill"
                    data-target="#pills-shoes"
                    type="button"
                    role="tab"
                    aria-controls="pills-shoes"
                    aria-selected="false"
                  >
                    Giày dép
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-bag-tab"
                    data-toggle="pill"
                    data-target="#pills-bag"
                    type="button"
                    role="tab"
                    aria-controls="pills-bag"
                    aria-selected="false"
                  >
                    Túi xách
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-neck-tab"
                    data-toggle="pill"
                    data-target="#pills-neck"
                    type="button"
                    role="tab"
                    aria-controls="pills-neck"
                    aria-selected="false"
                  >
                    Dây chuyền
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-hair-tab"
                    data-toggle="pill"
                    data-target="#pills-hair"
                    type="button"
                    role="tab"
                    aria-controls="pills-hair"
                    aria-selected="false"
                  >
                    Kiểu tóc
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-bg-tab"
                    data-toggle="pill"
                    data-target="#pills-bg"
                    type="button"
                    role="tab"
                    aria-controls="pills-bg"
                    aria-selected="false"
                  >
                    Nền
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-top"
                  role="tabpanel"
                  aria-labelledby="pills-top-tab"
                >
                  <div class="item-list list1"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-bottom"
                  role="tabpanel"
                  aria-labelledby="pills-bottom-tab"
                >
                  <div class="item-list list2"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-shoes"
                  role="tabpanel"
                  aria-labelledby="pills-shoes-tab"
                >
                  <div class="item-list list3"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-bag"
                  role="tabpanel"
                  aria-labelledby="pills-bag-tab"
                >
                  <div class="item-list list4"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-neck"
                  role="tabpanel"
                  aria-labelledby="pills-neck-tab"
                >
                  <div class="item-list list5"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-hair"
                  role="tabpanel"
                  aria-labelledby="pills-hair-tab"
                >
                  <div class="item-list list6"></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-bg"
                  role="tabpanel"
                  aria-labelledby="pills-bg-tab"
                >
                  <div class="item-list list7"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="bikinitop"></div>
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet"></div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./../models/ListChosen.js"></script> -->
    <!-- <script src="./../models/ChoseItem.js"></script> -->
    <!-- <script src="./../utils/callData.js"></script> -->
    <script type="module" src="./../controllers/main.js"></script>
  </body>
</html>
